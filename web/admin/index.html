<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" media="screen" href="../styles.css"/>
    

    <title>Remote Media | Admin Panel</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Remote Media</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <h3>Control</h3>
          <label for="target">Youtube ID:</label>
          <input class="form-control" id="target"/>
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password"/>
          <br>
          <center><button class="btn btn-primary" onclick="send();">NewTarget</button></center>
          <br>
          <div class="controlscontainer">
            <button class="btn btn-primary" id="play"><i class="fas fa-play"></i> Play</button>
            <button class="btn btn-primary" id="pause"><i class="fas fa-pause"></i> Pause</button>
            <button class="btn btn-primary" id="1mute"><i class="fas fa-volume-mute"></i> Mute</button>
            <button class="btn btn-primary" id="unmute"><i class="fas fa-volume-up"></i> Unmute</button>
            <input type="range" min="0" max="100" value="100" class="slider" onclick="vol();" id="volume">
            <label for="volume" class="vol" id="volOutput"></label>
            <br>
            <br>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
              </div>
              <textarea class="form-control" aria-label="Message"></textarea>
            </div>
          </div>
          <br>
          <center><button class="btn btn-primary" onclick="sendMessage();">Send Message</button></center>
          <br>
        </div>
        <div class="col-lg-6">
          <h2>Now Playing</h2>
          <div class="embed-responsive embed-responsive-16by9">
            <div id="player" style="position:absolute;top:0;left:0;width:100%;height:100%;"></div>    
          </div>            
        </div>
        
          <table class="table" id="data-table">
    <thead>
        <tr>
            <td>Client ID</td>
            <td>Time</td>
            <td>State</td>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="3" style="text-align:center">There are no items to list...</td>
    </tr>
    </tbody>
</table>
          
        </div>

      </div>
      
    </div>
    
    
    <script 
    type="text/javascript" 
    src="https://gdata.youtube.com/feeds/api/videos/videoid?v=2&alt=json-in-script&format=5&callback=getTitle">
    </script>
    
    <script src="admin.js"></script>
    <script src="../player.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"></script>
    
    <!-- SCRIPT FOR SLIDER -->
    <script>
    var slider = document.getElementById("volume");
    var output = document.getElementById("volOutput");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
      vol();
    }
    </script>
  </body>
</html>
